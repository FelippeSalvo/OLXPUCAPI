<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - OLX-PUC</title>
    <link rel="icon" href="assets/img/pucicone.png">
    <link rel="stylesheet" href="assets/CSS/stylesHomepage.css">
    <link rel="stylesheet" href="assets/CSS/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="topbar">
        <a href="index.html" style="text-decoration: none; color: inherit;"><div class="logo">OLX PUC</div></a>
        <input type="text" id="campoBusca" placeholder="Buscar anúncio..." class="search"/>
        <div class="auth-buttons">
            <a href="Login.html" class="btn login">Login | Logout</a>
            <a href="cadastro_usuario.html" class="btn subscribe">Cadastrar</a>
        </div>
    </header>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="meusanuncios.html">Meus Anúncios</a>
        <a href="notificacoes.html">Notificações</a>
        <a href="perfil.html" id="linkPerfil" style="display: none;">Perfil</a>
        <a href="admin.html" id="linkAdmin" style="display: none;">Admin</a>
        <div class="icons">
            <a href="carrinho.html"><button><i class="fas fa-shopping-cart"></i> Carrinho</button></a>
        </div>
    </nav>

    <div class="container py-5 mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Produto</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="formEditarProduto">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título *</label>
                                <input type="text" class="form-control" id="titulo" required>
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição *</label>
                                <textarea class="form-control" id="descricao" rows="4" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="preco" class="form-label">Preço (R$) *</label>
                                    <input type="number" step="0.01" min="0.01" class="form-control" id="preco" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">Categoria *</label>
                                    <select class="form-control" id="categoria" required>
                                        <option value="">Selecione...</option>
                                        <option value="Roupas">Roupas</option>
                                        <option value="T.I">T.I</option>
                                        <option value="Estudo">Estudo</option>
                                        <option value="Outros">Outros</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="condicao" class="form-label">Estado de Conservação *</label>
                                    <select class="form-control" id="condicao" required>
                                        <option value="">Selecione...</option>
                                        <option value="Novo">Novo</option>
                                        <option value="Seminovo">Seminovo</option>
                                        <option value="Usado">Usado</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="localizacao" class="form-label">Localização *</label>
                                    <input type="text" class="form-control" id="localizacao" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="imagemUrl" class="form-label">URL da Imagem Principal *</label>
                                <input type="url" class="form-control" id="imagemUrl" required>
                                <div id="previewImagem" class="mt-2"></div>
                            </div>

                            <div class="d-flex gap-2 justify-content-end">
                                <a href="meusanuncios.html" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            <a class="navbar-brand logo-circle d-flex align-items-center justify-content-center" href="index.html">
                <img src="assets/img/logo.png" alt="Logo">
            </a> 
            <p class="mb-1 mt-2">© 2025 OLX PUC. Todos os direitos reservados.</p>
            <p class="mb-2 small">
                OLX PUC é uma plataforma digital independente dedicada à compra, venda e troca de produtos e serviços entre membros da comunidade acadêmica.
            </p>
            <div class="social">
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/JS/config.js"></script>
    <script src="assets/JS/auth-header.js"></script>
    <script src="assets/JS/editar-produto.js"></script>
</body>
</html>
